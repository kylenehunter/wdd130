<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>

    <main>
        <form action="">
            <label for="username">Username</label>
            <input type="text" id="fullname" name="fullmane" required>
            <button type="submit">Submit</button>
            <input type="email" id="useremail" name="useremail" required>

            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>

            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">

            <label for="place">List the places you have lived.</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="stillwater floria"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
