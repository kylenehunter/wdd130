      <form>
        <!-- <div class="userinfo"> -->
        <label for="username">
          Name:
          <input type="text" id="username" name="username" placeholder="Name">
        </label>

        <label for="email">
          Email:
          <input type="email" id="email" name="useremail" placeholder="e-mail">
        </label>
        <!-- </div> -->

        <!-- <div class="purpose"> -->
        <label>
          Message Purpose:
        </label>
        <div id="purpose_options">
          <label>
            <input id="generalinquiry" type="radio" name="radio">
            General Inquiry
          </label>
          <label>
            <input id="reservationquestion" type="radio" name="radio">
            Reservation Question
          </label>
          <label>
            <input id="websitesuggestion" type="radio" name="radio">
            Website Suggestion
          </label>
        </div>
        <!-- </div> -->

        <div>
          <label for="message"></label>
          <textarea id="message" name="message" rows="3" placeholder="message"></textarea>
        </div>

        <div>
          <label>
            <input type="checkbox" id="subscribe" name="subscribe">Please Subscribe me to the monthly
            newsletter
          </label>
        </div>

        <div>
          <button type="submit">Get in Touch!</button>
        </div>
      </form>
    </div>
